package:
    7zip:
        installed: true
        versions:
            - 23.01+dfsg-11
    atom-beta:
        installed: true
        versions:
            - 1.61.0-beta0
    ca-certificates:
        installed: true
        versions:
            - "20240203"
    curl:
        installed: true
        versions:
            - 8.5.0-2ubuntu10.6
    dos2unix:
        installed: true
        versions:
            - 7.5.1-1
    git:
        installed: true
        versions:
            - 1:2.43.0-1ubuntu7.3
    graphviz:
        installed: true
        versions:
            - 2.42.2-9ubuntu0.1

user:
    alexander:
        exists: true
        uid: 1000
        gid: 1000
        groups:
            and:
                - contain-element: adm
                - contain-element: alexander
                - contain-element: cdrom
                - contain-element: dip
                - contain-element: lpadmin
                - contain-element: plugdev
                - contain-element: sudo
                - contain-element: users
        home: /home/alexander
        shell: /bin/bash
command:
    git config --list --global:
        exit-status: 0
        stdout:
            - user.email=alex.hopgood@gmail.com
            - user.name=ahopgood
        stderr: ""
        timeout: 10000
gossfile:
    ddcutil.goss.yaml: {}
    docker.goss.yaml: {}
    dropbox.goss.yaml: {}
    hashicorp.goss.yaml: {}
    idea.goss.yaml: {}
    mise.goss.yaml: {}
    virtualbox.goss.yaml: {}
    wine.goss.yaml: {}

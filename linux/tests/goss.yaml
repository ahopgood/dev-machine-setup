package:
    7zip:
        installed: true
        versions:
            - 23.01+dfsg-11
    ca-certificates:
        installed: true
        versions:
            - "20240203"
    curl:
        installed: true
        versions:
            - 8.5.0-2ubuntu10.6
    dos2unix:
        installed: true
        versions:
            - 7.5.1-1
    flatpak:
        installed: true
        versions:
            - 1.14.6-1ubuntu0.1
    git:
        installed: true
        versions:
            - 1:2.43.0-1ubuntu7.3
    gnome-software-plugin-flatpak:
        installed: true
        versions:
            - 46.0-1ubuntu2
    graphviz:
        installed: true
        versions:
            - 2.42.2-9ubuntu0.1
user:
    alexander:
        exists: true
        uid: 1000
        gid: 1000
        groups:
            and:
                - contain-element: adm
                - contain-element: alexander
                - contain-element: cdrom
                - contain-element: dip
                - contain-element: lpadmin
                - contain-element: plugdev
                - contain-element: sudo
                - contain-element: users
                - contain-element: vboxusers
        home: /home/alexander
        shell: /bin/bash
command:
    flatpak info dev.zed.Zed:
        title: verify flatpak install of zed to replace atom
        exit-status: 0
        stdout:
            and:
                - contain-substring: 'ID: dev.zed.Zed'
                - contain-substring: 'Version: v0.203.5'
        stderr: ""
        timeout: 10000
    flatpak list --app | grep  dev.zed.Zed:
        title: verify flatpak install of zed to replace atom
        exit-status: 0
        stdout:
            - "Zed\tdev.zed.Zed\tv0.203.5\tstable\tsystem"
        stderr: ""
        timeout: 10000
    flatpak remotes | grep flathub:
        title: Verify flathub remote (output is tab separated)
        exit-status: 0
        stdout:
            - "flathub\tsystem"
        stderr: ""
        timeout: 10000
    git config --list --global:
        exit-status: 0
        stdout:
            - user.email=alex.hopgood@gmail.com
            - user.name=ahopgood
        stderr: ""
        timeout: 10000

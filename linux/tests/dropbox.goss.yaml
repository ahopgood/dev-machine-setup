        timeout: 10000
    ls -l /etc/apt/keyrings | grep dropbox.asc:
        title: Check repository keyring is present
        exit-status: 0
        stdout:
            and:
                - contain-substring: dropbox.asc
        stderr: ""
        timeout: 10000
    ls -l /etc/apt/sources.list.d/ | grep dropbox:
        title: Check apt repository is present
        exit-status: 0
        stdout:
            and:
                - contain-substring: dropbox.list
        stderr: ""
        timeout: 10000

    dropbox:
        installed: true
        versions:
            - 2025.05.20
command:
    dropbox exclude list:
        exit-status: 0
        stdout:
            - 'Excluded:'
            - ../../../Dropbox/Alex's Ebooks
            - ../../../Dropbox/Attest
            - ../../../Dropbox/Backups
            - ../../../Dropbox/Camera Uploads
            - ../../../Dropbox/Coursera
            - ../../../Dropbox/Installers
            - ../../../Dropbox/Misc
            - ../../../Dropbox/Nicks Graduation Photos
            - ../../../Dropbox/Order Confs
            - ../../../Dropbox/PRANCK
            - ../../../Dropbox/Parental Scans
            - ../../../Dropbox/Personal & Confidential
            - ../../../Dropbox/Photos
            - ../../../Dropbox/Podcasts
            - ../../../Dropbox/Podcasts - Starling
            - ../../../Dropbox/Projects
            - ../../../Dropbox/Public
            - ../../../Dropbox/Scans
            - ../../../Dropbox/Screenshots
            - ../../../Dropbox/Sent files
            - ../../../Dropbox/Whatsapp
            - ../../../Dropbox/Work
            - ../../../Dropbox/dilbert

command:
  flatpak list --app | grep fr.handbrake.ghb:
    exit-status: 0
    stdout:
      - "HandBrake\tfr.handbrake.ghb\t1.10.2\tstable\tsystem"
    stderr: ""
    timeout: 10000
  flatpak info fr.handbrake.ghb:
    title: verify flatpak install of handbrake
    exit-status: 0
    stdout:
      and:
        - contain-substring: 'ID: fr.handbrake.ghb'
        - contain-substring:  'Version: 1.10.2'
    stderr: ""
    timeout: 10000
  ls -1 /etc/apt/keyrings | grep bruno.gpg:
    title: Check repository keyring is present
    exit-status: 0
    stdout:
      and:
       - contain-substring: bruno.gpg
    stderr: ""
    timeout: 10000
  ls -1 /etc/apt/sources.list.d/ | grep bruno:
    title: Check apt repository is present
    exit-status: 0
    stdout:
      and:
        - contain-substring: bruno.list
    stderr: ""
    timeout: 10000
  ls -1 /etc/apt/sources.list.d/ | grep jcfp-ubuntu-nobetas-noble.sources:
    title: Check apt repository is present for sabnzbdplus
    exit-status: 0
    stdout:
      - jcfp-ubuntu-nobetas-noble.sources
    stderr: ""
    timeout: 10000
  flatpak info org.freac.freac:
    title: verify flatpak install of fre:ac
    exit-status: 0
    stdout:
      and:
        - contain-substring: 'ID: org.freac.freac'
        - contain-substring: 'Version: 1.1.7'
    stderr: ""
    timeout: 10000
  flatpak list --app | grep 'org.freac.freac':
    exit-status: 0
    stdout:
      - "fre:ac\torg.freac.freac\t1.1.7\tstable\tsystem"
    stderr: ""
    timeout: 10000
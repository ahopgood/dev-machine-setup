command:
  flatpak info net.davidotek.pupgui2:
    title: verify flatpak install of ProtonUp-Qt
    exit-status: 0
    stdout:
      and:
        - contain-substring: 'Version: 2.13.0'
        - contain-substring: 'ID: net.davidotek.pupgui2'
    stderr: ""
    timeout: 10000
  flatpak list --app | grep ProtonUp-Qt:
    title: verify flatpak install of ProtonUp-Qt
    exit-status: 0
    stdout:
      - "ProtonUp-Qt\tnet.davidotek.pupgui2\t2.13.0\tstable\tsystem"
    stderr: ""
    timeout: 10000
  ls -1 /etc/apt/sources.list.d/ | grep kisak-ubuntu-kisak-mesa-noble.sources:
    title: verify ppa:kisak/kisak-mesa repository is added
    exit-status: 0
    stdout:
      - kisak-ubuntu-kisak-mesa-noble.sources
    stderr: ""
    timeout: 10000
  dpkg --print-foreign-architectures:
    title: verify i386 architecture has been installed
    exit-status: 0
    stdout:
      - i386
    stderr: ""
    timeout: 10000
package:
    7zip:
        installed: true
        versions:
            - 23.01+dfsg-11
    atom-beta:
        installed: true
        versions:
            - 1.61.0-beta0
    ddcutil:
        installed: true
        versions:
            - 1.4.1-1build2
    dos2unix:
        installed: true
        versions:
            - 7.5.1-1
    git:
        installed: true
        versions:
            - 1:2.43.0-1ubuntu7.3
    graphviz:
        installed: true
        versions:
            - 2.42.2-9ubuntu0.1
    mise:
        installed: true
        versions:
            - 2025.8.16
    winehq-stable:
        installed: true
        versions:
            - 10.0.0.0~noble-1
user:
    alexander:
        exists: true
        uid: 1000
        gid: 1000
        groups:
            and:
                - contain-element: adm
                - contain-element: alexander
                - contain-element: cdrom
                - contain-element: dip
                - contain-element: lpadmin
                - contain-element: plugdev
                - contain-element: sudo
                - contain-element: users
        home: /home/alexander
        shell: /bin/bash
command:
    gnome-extensions list:
        exit-status: 0
        stdout:
            and:
                - contain-substring: display-brightness-ddcutil@themightydeity.github.com
        stderr: ""
        timeout: 10000
    ls -l /etc/apt/keyrings | grep winehq-archive.key:
        exit-status: 0
        stdout:
            - -rw-r--r-- 1 root root 2313 Aug 24 13:51 winehq-archive.key
        stderr: []
        timeout: 10000
    ls -l /etc/apt/keyrings | grep mise-archive-keyring.gpg:
        exit-status: 0
        stdout:
            - -rw-r--r-- 1 root root 2268 Aug 22 07:47 mise-archive-keyring.gpg
        stderr: []
        timeout: 10000
    mise ls -g:
        exit-status: 0
        stdout:
            - bat-extras      2024.08.24  ~/.config/mise/config.toml  2024.08.24
            - bats            1.12.0      ~/.config/mise/config.toml  1.12.0
            - dive            0.13.1      ~/.config/mise/config.toml  latest
            - docker-cli      28.3.3      ~/.config/mise/config.toml  28.3.3
            - docker-compose  2.39.2      ~/.config/mise/config.toml  2.39.2
            - go              1.25.0      ~/.config/mise/config.toml  1.25.0
            - goss            0.4.9       ~/.config/mise/config.toml  0.4.9
            - grype           0.98.0      ~/.config/mise/config.toml  0.98.0
            - java            21.0.2      ~/.config/mise/config.toml  21
            - jq              1.8.1       ~/.config/mise/config.toml  1.8.1
            - maven           3.9.11      ~/.config/mise/config.toml  3.9.11
            - packer          1.14.1      ~/.config/mise/config.toml  1.14.1
            - pandoc          3.7.0.2     ~/.config/mise/config.toml  3.7.0.2
            - syft            1.31.0      ~/.config/mise/config.toml  1.31.0
            - tilt            0.35.0      ~/.config/mise/config.toml  0.35.0
            - yq              4.47.1      ~/.config/mise/config.toml  4.47.1
        stderr: ""
